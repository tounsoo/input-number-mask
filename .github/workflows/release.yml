name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@tounsoo'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Library
        run: pnpm build:lib

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug GitHub OIDC Claims
        if: steps.changesets.outputs.hasChangesets == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              console.log("Requesting OIDC token for npm...");
              // Request token for the npm registry audience
              const token = await core.getIDToken('https://registry.npmjs.org');
              
              // Decode the JWT payload (second part of the token)
              const payload = token.split('.')[1];
              const decoded = Buffer.from(payload, 'base64').toString('utf8');
              const json = JSON.parse(decoded);
              
              console.log('--- GITHUB OIDC TOKEN CLAIMS ---');
              console.log('Use these values to verify "Trusted Publisher" settings on npmjs.com:');
              console.log('------------------------------------------------------------------');
              console.log('sub (Subject):', json.sub);
              console.log('iss (Issuer):', json.iss);
              console.log('aud (Audience):', json.aud);
              console.log('ref:', json.ref);
              console.log('repository:', json.repository);
              console.log('repository_owner:', json.repository_owner);
              console.log('job_workflow_ref:', json.job_workflow_ref);
              console.log('------------------------------------------------------------------');
              console.log('Full Payload:', JSON.stringify(json, null, 2));
            } catch (error) {
              console.error('Failed to get or decode OIDC token:', error);
              core.setFailed(error.message);
            }

      - name: Check NPM Auth Logic
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "Checking npm configuration..."
          npm config list
          echo "Attempting dry-run authentication check..."
          # We don't run 'npm whoami' here because it fails with OIDC tokens 
          # generated by setup-node sometimes even if publish works.
          # But we print config to see if the registry is mapped.
          echo "Ready to publish."

      - name: Publish to NPM
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build:lib
          npm publish --access public --provenance
