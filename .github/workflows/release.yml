name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@tounsoo'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Library
        run: pnpm build:lib

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug OIDC Token (Decode JWT)
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "Debugging OIDC Token Claims..."
          # Extract token from the correctly located .npmrc
          NPMRC_PATH="${NPM_CONFIG_USERCONFIG:-.npmrc}"
          echo "Reading .npmrc from: $NPMRC_PATH"
          
          if [ ! -f "$NPMRC_PATH" ]; then
             echo "Error: .npmrc not found at $NPMRC_PATH"
             exit 1
          fi
          
          TOKEN=$(grep -o 'authToken=.*' "$NPMRC_PATH" | cut -d= -f2)
          
          if [ -z "$TOKEN" ]; then
            echo "No token found in .npmrc!"
            exit 1
          fi

          echo "Token found (length: ${#TOKEN})"
          
          # Decode JWT Payload (Part 2 of 3)
          # We use node to decode the base64 part
          PAYLOAD=$(echo $TOKEN | cut -d. -f2)
          
          echo "Decoding JWT Claims:"
          node -e "
            try {
              const payload = '$PAYLOAD';
              const decoded = Buffer.from(payload, 'base64').toString('utf-8');
              const json = JSON.parse(decoded);
              console.log('--- OIDC CLAIMS ---');
              console.log('sub:', json.sub);
              console.log('iss:', json.iss);
              console.log('aud:', json.aud);
              console.log('ref:', json.ref);
              console.log('sha:', json.sha);
              console.log('repository:', json.repository);
              console.log('job_workflow_ref:', json.job_workflow_ref);
              console.log('event_name:', json.event_name);
              console.log('full_payload:', JSON.stringify(json, null, 2));
              console.log('-------------------');
            } catch (e) {
              console.error('Failed to decode JWT:', e);
            }
          "
          
          echo "Checking npm whoami..."
          npm config list
          npm whoami || echo "OIDC Auth Check Failed"
          echo "Proceeding to publish..."

      - name: Publish to NPM
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          pnpm build:lib
          npm publish --access public --provenance
